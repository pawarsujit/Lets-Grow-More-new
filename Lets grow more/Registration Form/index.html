<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style type="text/css">
	body{
		box-sizing: 0;
		position: relative;
		margin: 0;
	}
	.box-style{
		display: flex;
	    flex-direction: column;
	    width: 50%;
	    padding: 10px;
	}
	.box-shadow{
		box-shadow: 1px 1px 6px grey;
	}
</style>
<script>
    function clear() {
        let in2 = document.getElementById("input_id");
        in2.innerHTML = "0";
    }
</script>
<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-md-6">
            <form id="myfrm" class="box-shadow">
                <div class="form-group box-style">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" required id="name" placeholder="Enter Name">
                </div>
                <br>
                <div class="form-group box-style">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" required id="email" placeholder="Enter email">
                </div>
                <br>
                <div class="form-group box-style">
                    <label for="website">Website</label>
                    <input type="url" class="form-control" required id="website" placeholder="Enter Website">
                </div>
                <br>
                <div class="form-group box-style">
                    <label for="image">Image</label>
                    <input type="url" class="form-control" required id="image" placeholder="Enter Image">
                </div>
                <br>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-group px-5">
                        <input type="radio" id="male" required value="male" name="gender">
                        <label for="male">Male</label>
                    </div>
                    <div class="form-group px-5">
                        <input type="radio" id="female" required value="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label>Skills</label>
                    <div class="form-group px-5">
                        <input type="checkbox" id="java" name="skills[]">
                        <label for="java">Java</label>
                    </div>
                    <div class="form-group px-5">
                        <input type="checkbox" id="html" name="skills[]">
                        <label for="html">HTML</label>
                    </div>
                    <div class="form-group px-5">
                        <input type="checkbox" id="css" name="skills[]">
                        <label for="css">CSS</label>
                    </div>
                </div>
                <br>
                <button type="submit" class="form-control btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6 text-center border-right" id="students_data" >
            <h1>Enrolled Students</h1>

        </div>
    </div>
</div>
<script src="assets/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="assets/js/script.js">
</script>
</body>
</html>
